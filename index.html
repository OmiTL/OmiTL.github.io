<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Saints Studio | Mr Frog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f1115;
            --surface-color: #1a1d23;
            --border-color: #2d333b;
            --accent-color: #2ecc71;
            --text-main: #ffffff;
            --text-dim: #9ba3af;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 60px 20px 20px;
            text-align: center;
        }

        .studio-brand {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--accent-color);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            padding: 48px;
            max-width: 450px;
            width: 100%;
            border-radius: 8px; /* Bordes menos redondeados para un look más sólido */
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            font-weight: 800;
        }

        p {
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 32px;
            font-size: 1rem;
        }

        .btn {
            display: block;
            background-color: var(--accent-color);
            color: #000;
            text-align: center;
            text-decoration: none;
            padding: 16px;
            border-radius: 4px;
            font-weight: 700;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #27ae60;
        }

        footer {
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid var(--border-color);
            font-size: 0.85rem;
        }

        .footer-links {
            margin-top: 12px;
        }

        .footer-links a {
            color: var(--text-dim);
            text-decoration: none;
            margin: 0 12px;
        }

        .footer-links a:hover {
            color: var(--text-main);
            text-decoration: underline;
        }

        .contact-info {
            margin-top: 8px;
            display: block;
            color: var(--text-dim);
        }
    </style>
</head>
<body>

    <header>
        <div class="studio-brand">Data Saints</div>
    </header>

    <main>
        <div class="card">
            <h1>Mr Frog</h1>
            <p>Bubble Pop Shooter oficial. Un desafío de precisión y estrategia diseñado por Data Saints Studio.</p>
            
            <a href="https://play.google.com/store/apps/details?id=com.DataSaints.BubblePopShooterMrFrog" class="btn">
                Descargar en Google Play
            </a>
        </div>
    </main>

    <footer>
        <div>© 2026 Data Saints Studio</div>
        <div class="footer-links">
            <a href="https://sites.google.com/view/mrfrog-privacy" target="_blank">Privacidad</a>
            <a href="mailto:MrFrogShooter@gmail.com">Soporte y Contacto</a>
        </div>
        <span class="contact-info">MrFrogShooter@gmail.com</span>
    </footer>

</body>
</html>
